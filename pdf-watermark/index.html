<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Watermark & Rasterizer</title>
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; padding: 40px; background: #f4f4f9; }
        .card { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 100%; max-width: 500px; }
        .input-group { margin-bottom: 1.5rem; }
        label { display: block; margin-bottom: 0.5rem; font-weight: bold; }
        input[type="text"], input[type="file"] { width: 100%; padding: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 1rem; }
        button:disabled { background: #ccc; }
        #status { margin-top: 1rem; font-size: 0.9rem; color: #555; text-align: center; }
    </style>
</head>
<body>

<div class="card">
    <h2>PDF Watermarker</h2>
    <p style="font-size: 0.8rem; color: #666;">Adds a watermark and flattens (rasterizes) the document.</p>
    
    <div class="input-group">
        <label>Select PDF</label>
        <input type="file" id="pdfInput" accept="application/pdf">
    </div>

    <div class="input-group">
        <label>Watermark Text</label>
        <input type="text" id="wmText" value="CONFIDENTIAL" placeholder="Enter text...">
    </div>

    <button id="processBtn">Process & Download</button>
    <div id="status"></div>
</div>

<script>
    // Setup PDF.js Worker
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

    const { PDFDocument, rgb, degrees } = PDFLib;
    const { jsPDF } = window.jspdf;

    const processBtn = document.getElementById('processBtn');
    const status = document.getElementById('status');

    processBtn.addEventListener('click', async () => {
        const fileInput = document.getElementById('pdfInput');
        const text = document.getElementById('wmText').value;

        if (!fileInput.files[0]) return alert("Please select a file first!");

        try {
            processBtn.disabled = true;
            status.innerText = "Step 1: Applying Watermark...";
            
            const arrayBuffer = await fileInput.files[0].arrayBuffer();
            
            // --- STAGE 1: WATERMARKING ---
            const pdfDoc = await PDFDocument.load(arrayBuffer);
            const pages = pdfDoc.getPages();
            
            pages.forEach(page => {
                const { width, height } = page.getSize();
                page.drawText(text, {
                    x: width / 4,
                    y: height / 2,
                    size: 50,
                    color: rgb(0.7, 0.1, 0.1),
                    rotate: degrees(45),
                    opacity: 0.3,
                });
            });

            const watermarkedPdfBytes = await pdfDoc.save();

            // --- STAGE 2: RASTERIZING ---
            status.innerText = "Step 2: Rasterizing (Flattening)...";
            const loadingTask = pdfjsLib.getDocument({ data: watermarkedPdfBytes });
            const pdf = await loadingTask.promise;
            
            const finalPdf = new jsPDF({
                orientation: 'portrait',
                unit: 'px',
                compress: true
            });

            for (let i = 1; i <= pdf.numPages; i++) {
                status.innerText = `Rasterizing Page ${i} of ${pdf.numPages}...`;
                const page = await pdf.getPage(i);
                
                // Increase scale for better resolution (2.0 is usually enough)
                const viewport = page.getViewport({ scale: 2.0 });
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                await page.render({ canvasContext: context, viewport: viewport }).promise;
                
                const imgData = canvas.toDataURL('image/jpeg', 0.75);
                
                if (i > 1) finalPdf.addPage([viewport.width, viewport.height], viewport.width > viewport.height ? 'l' : 'p');
                else finalPdf.setPage(1); // Adjust first page size
                
                // Ensure page size in jsPDF matches the canvas
                finalPdf.internal.pageSize.width = viewport.width;
                finalPdf.internal.pageSize.height = viewport.height;
                
                finalPdf.addImage(imgData, 'JPEG', 0, 0, viewport.width, viewport.height);
            }

            // --- STAGE 3: DOWNLOAD ---
            status.innerText = "Finalizing download...";
            finalPdf.save("watermarked_rasterized.pdf");
            status.innerText = "Done!";

        } catch (err) {
            console.error(err);
            status.innerText = "Error: " + err.message;
        } finally {
            processBtn.disabled = false;
        }
    });
</script>

</body>
</html>
