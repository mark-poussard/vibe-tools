<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiled PDF Watermark & Rasterizer</title>
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display: flex; justify-content: center; padding: 40px; background: #ececf1; color: #333; }
        .card { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 500px; }
        .input-group { margin-bottom: 1.2rem; }
        .lang-switcher { position: absolute; top: 10px; right: 10px; font-size: 0.8rem; }
        select, input[type="text"], input[type="file"], input[type="range"] { width: 100%; padding: 10px; box-sizing: border-box; border: 1px solid #ddd; border-radius: 6px; background: white; }
        .lang-switcher select { width: auto; padding: 4px; }
        label { display: block; margin-bottom: 0.4rem; font-weight: 600; font-size: 0.9rem; }
        .row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        button { width: 100%; padding: 14px; background: #2563eb; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 1rem; font-weight: bold; margin-top: 10px; transition: background 0.2s; }
        button:hover { background: #1d4ed8; }
        button:disabled { background: #94a3b8; cursor: not-allowed; }
        #status { margin-top: 1.5rem; font-size: 0.85rem; color: #64748b; text-align: center; font-style: italic; }
        .loader { display: none; margin: 10px auto; border: 3px solid #f3f3f3; border-top: 3px solid #2563eb; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="card" style="position: relative;">
    <div class="lang-switcher">
        <select id="langSelect">
            <option value="en">English</option>
            <option value="fr">Français</option>
        </select>
    </div>
    <h2 id="title" style="margin-top:0">PDF Pattern Tiler</h2>
    <p id="subtitle" style="font-size: 0.85rem; color: #666; margin-bottom: 1.5rem;">Creates a non-removable tiled watermark by rasterizing every page.</p>
    
    <div class="input-group">
        <label id="labelUpload">Upload PDF</label>
        <input type="file" id="pdfInput" accept="application/pdf">
    </div>

    <div class="input-group">
        <label id="labelWatermark">Watermark Text</label>
        <input type="text" id="wmText" value="INTERNAL USE ONLY" list="wmSuggestions">
        <datalist id="wmSuggestions"></datalist>
    </div>

    <div class="row">
        <div class="input-group">
            <label id="labelDensity">Density (Spacing)</label>
            <input type="range" id="wmSpace" min="50" max="300" value="120">
        </div>
        <div class="input-group">
            <label id="labelOpacity">Opacity</label>
            <input type="range" id="wmOpacity" min="5" max="50" value="15">
        </div>
    </div>

    <button id="processBtn">Generate Flattened PDF</button>
    
    <div class="loader" id="loader"></div>
    <div id="status">Ready</div>
</div>

<script>
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    const { PDFDocument, rgb, degrees } = PDFLib;
    const { jsPDF } = window.jspdf;

    const translations = {
        en: {
            appTitle: "Tiled PDF Watermark & Rasterizer",
            title: "PDF Pattern Tiler",
            subtitle: "Creates a non-removable tiled watermark by rasterizing every page.",
            labelUpload: "Upload PDF",
            labelWatermarkType: "Watermark Type",
            labelWatermark: "Watermark Text",
            labelDensity: "Density (Spacing)",
            labelOpacity: "Opacity",
            processBtn: "Generate Flattened PDF",
            statusReady: "Ready",
            errorNoFile: "Select a PDF file.",
            statusPattern: "Generating pattern overlay...",
            statusRaster: "Rasterizing pages (this may take a moment)...",
            statusProcessing: "Processing Page {0} / {1}",
            statusDownload: "Downloading...",
            statusSuccess: "Success!",
            errorPrefix: "Error: ",
            defaultWatermark: "INTERNAL USE ONLY",
            optCustom: "Custom Text",
            optDate: "Current Date",
            optValidDate: "Valid on current date",
            optValidMonth: "Valid on current month",
            optValidYear: "Valid on current year",
            validOn: "Valid on "
        },
        fr: {
            appTitle: "Filigrane PDF quadrillé & Pixellisation",
            title: "Générateur de filigrane PDF",
            subtitle: "Crée un filigrane quadrillé non-supprimable en pixellisant chaque page.",
            labelUpload: "Télécharger PDF",
            labelWatermarkType: "Type de filigrane",
            labelWatermark: "Texte du filigrane",
            labelDensity: "Densité (Espacement)",
            labelOpacity: "Opacité",
            processBtn: "Générer le PDF aplati",
            statusReady: "Prêt",
            errorNoFile: "Veuillez sélectionner un fichier PDF.",
            statusPattern: "Génération du motif de filigrane...",
            statusRaster: "Pixellisation des pages (cela peut prendre un moment)...",
            statusProcessing: "Traitement de la page {0} / {1}",
            statusDownload: "Téléchargement...",
            statusSuccess: "Succès !",
            errorPrefix: "Erreur : ",
            defaultWatermark: "USAGE INTERNE UNIQUEMENT",
            optCustom: "Texte personnalisé",
            optDate: "Date actuelle",
            optValidDate: "Valide le (date actuelle)",
            optValidMonth: "Valide en (mois actuel)",
            optValidYear: "Valide en (année actuelle)",
            validOnDate: "Valide le ",
            validIn: "Valide en "
        }
    };

    let currentLang = localStorage.getItem('pdf-wm-lang') || (navigator.language.startsWith('fr') ? 'fr' : 'en');

    function updateSuggestions() {
        const t = translations[currentLang];
        const dl = document.getElementById('wmSuggestions');
        const now = new Date();
        const locale = currentLang === 'fr' ? 'fr-FR' : 'en-US';
        
        const suggestions = [
            t.defaultWatermark,
            now.toLocaleDateString(locale),
            (currentLang === 'fr' ? t.validOnDate : t.validOn) + now.toLocaleDateString(locale),
            (currentLang === 'fr' ? t.validIn : t.validOn) + now.toLocaleDateString(locale, { month: 'long', year: 'numeric' }),
            (currentLang === 'fr' ? t.validIn : t.validOn) + now.getFullYear()
        ];

        dl.innerHTML = '';
        suggestions.forEach(s => {
            const opt = document.createElement('option');
            opt.value = s;
            dl.appendChild(opt);
        });
    }

    function updateUI() {
        const t = translations[currentLang];
        document.title = t.appTitle;
        document.getElementById('title').innerText = t.title;
        document.getElementById('subtitle').innerText = t.subtitle;
        document.getElementById('labelUpload').innerText = t.labelUpload;
        document.getElementById('labelWatermark').innerText = t.labelWatermark;
        document.getElementById('labelDensity').innerText = t.labelDensity;
        document.getElementById('labelOpacity').innerText = t.labelOpacity;
        document.getElementById('processBtn').innerText = t.processBtn;
        document.getElementById('status').innerText = t.statusReady;
        document.getElementById('langSelect').value = currentLang;

        updateSuggestions();
    }

    document.getElementById('langSelect').addEventListener('change', (e) => {
        currentLang = e.target.value;
        localStorage.setItem('pdf-wm-lang', currentLang);
        updateUI();
    });

    updateUI();

    const processBtn = document.getElementById('processBtn');
    const status = document.getElementById('status');
    const loader = document.getElementById('loader');

    processBtn.addEventListener('click', async () => {
        const fileInput = document.getElementById('pdfInput');
        const text = document.getElementById('wmText').value;
        const spacing = parseInt(document.getElementById('wmSpace').value);
        const opacity = parseInt(document.getElementById('wmOpacity').value) / 100;

        const t = translations[currentLang];
        if (!fileInput.files[0]) return alert(t.errorNoFile);

        try {
            processBtn.disabled = true;
            loader.style.display = "block";
            
            // 1. Watermark with Pattern
            status.innerText = t.statusPattern;
            const arrayBuffer = await fileInput.files[0].arrayBuffer();
            const pdfDoc = await PDFDocument.load(arrayBuffer);
            const pages = pdfDoc.getPages();
            
            pages.forEach(page => {
                const { width, height } = page.getSize();
                // Create a grid larger than the page to account for rotation clipping
                for (let x = -width; x < width * 2; x += spacing) {
                    for (let y = -height; y < height * 2; y += spacing) {
                        page.drawText(text, {
                            x: x,
                            y: y,
                            size: 14,
                            color: rgb(0.5, 0.5, 0.5),
                            rotate: degrees(45),
                            opacity: opacity,
                        });
                    }
                }
            });

            const watermarkedPdfBytes = await pdfDoc.save();

            // 2. Rasterize to flatten
            status.innerText = t.statusRaster;
            const loadingTask = pdfjsLib.getDocument({ data: watermarkedPdfBytes });
            const pdf = await loadingTask.promise;
            
            const finalPdf = new jsPDF({ orientation: 'p', unit: 'px', compress: true });

            for (let i = 1; i <= pdf.numPages; i++) {
                status.innerText = t.statusProcessing.replace('{0}', i).replace('{1}', pdf.numPages);
                const page = await pdf.getPage(i);
                const viewport = page.getViewport({ scale: 2.0 }); // High quality
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                await page.render({ canvasContext: context, viewport: viewport }).promise;
                
                const imgData = canvas.toDataURL('image/jpeg', 0.8);
                
                if (i > 1) finalPdf.addPage([viewport.width, viewport.height], viewport.width > viewport.height ? 'l' : 'p');
                
                finalPdf.internal.pageSize.width = viewport.width;
                finalPdf.internal.pageSize.height = viewport.height;
                finalPdf.addImage(imgData, 'JPEG', 0, 0, viewport.width, viewport.height);
            }

            status.innerText = t.statusDownload;
            finalPdf.save("tiled_rasterized_document.pdf");
            status.innerText = t.statusSuccess;

        } catch (err) {
            console.error(err);
            status.innerText = t.errorPrefix + err.message;
        } finally {
            processBtn.disabled = false;
            loader.style.display = "none";
        }
    });
</script>

</body>
</html>
