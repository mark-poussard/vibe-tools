<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Turn-Based Car Racing</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f0f0f0;
      margin: 0;
    }
    #game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    #race-track {
      display: grid;
      border: 2px solid #333;
      background-color: #666;
    }
    .grid-cell {
      width: 30px;
      height: 30px;
      box-sizing: border-box;
      border: 1px solid #777;
    }
    .car {
      width: 100%;
      height: 100%;
      border-radius: 5px;
      position: relative;
      color: white;
      text-align: center;
      line-height: 30px;
      font-size: 20px;
    }
    .player {
      background-color: #007bff;
    }
    .bot {
      background-color: #dc3545;
    }
    .collided {
        background-color: #ffc107;
    }
    #controls {
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 0 10px;
      cursor: pointer;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    #game-status {
      font-size: 24px;
      margin-bottom: 20px;
      font-weight: bold;
      height: 30px;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <h1 id="game-status">Player's Turn</h1>
    <div id="race-track"></div>
    <div id="controls">
      <button id="turn-left">Turn Left (Q)</button>
      <button id="move-forward">Move Forward (W)</button>
      <button id="turn-right">Turn Right (E)</button>
    </div>
  </div>

  <script>
    const GRID_WIDTH = 15;
    const GRID_HEIGHT = 20;
    const BOT_COUNT = 3;

    const track = document.getElementById('race-track');
    const statusDisplay = document.getElementById('game-status');
    const controls = document.getElementById('controls');

    const directions = {
      'N': { x: 0, y: -1, symbol: '▲' },
      'E': { x: 1, y: 0, symbol: '►' },
      'S': { x: 0, y: 1, symbol: '▼' },
      'W': { x: -1, y: 0, symbol: '◄' }
    };
    const turnLeftMap = { 'N': 'W', 'W': 'S', 'S': 'E', 'E': 'N' };
    const turnRightMap = { 'N': 'E', 'E': 'S', 'S': 'W', 'W': 'N' };
    
    let player;
    let bots = [];
    let gameGrid = [];
    let isPlayerTurn = true;

    function initGame() {
      track.innerHTML = '';
      track.style.gridTemplateColumns = `repeat(${GRID_WIDTH}, 30px)`;
      gameGrid = Array(GRID_HEIGHT).fill(null).map(() => Array(GRID_WIDTH).fill(null));

      for (let y = 0; y < GRID_HEIGHT; y++) {
        for (let x = 0; x < GRID_WIDTH; x++) {
          const cell = document.createElement('div');
          cell.classList.add('grid-cell');
          track.appendChild(cell);
        }
      }

      player = { x: Math.floor(GRID_WIDTH / 2), y: GRID_HEIGHT - 1, dir: 'N', active: true, type: 'player' };
      placeCar(player);
      
      bots = [];
      for (let i = 0; i < BOT_COUNT; i++) {
        let x, y;
        do {
          x = Math.floor(Math.random() * GRID_WIDTH);
          y = Math.floor(Math.random() * 5); // Start near the top
        } while (isOccupied(x, y));
        const bot = { x, y, dir: 'S', active: true, type: 'bot' };
        bots.push(bot);
        placeCar(bot);
      }
      updateDisplay();
      isPlayerTurn = true;
      statusDisplay.innerText = "Player's Turn";
      controls.style.display = 'block';
    }
    
    function getCell(x, y) {
        if (x < 0 || x >= GRID_WIDTH || y < 0 || y >= GRID_HEIGHT) return null;
        return track.children[y * GRID_WIDTH + x];
    }

    function placeCar(car) {
        gameGrid[car.y][car.x] = car;
    }

    function isOccupied(x, y) {
        return gameGrid[y] && gameGrid[y][x] !== null;
    }

    function updateDisplay() {
      document.querySelectorAll('.car').forEach(el => el.remove());
      const allCars = [player, ...bots];
      allCars.forEach(car => {
        const cell = getCell(car.x, car.y);
        if(cell) {
            const carElement = document.createElement('div');
            carElement.classList.add('car', car.type);
            if (!car.active) carElement.classList.add('collided');
            carElement.innerText = directions[car.dir].symbol;
            cell.appendChild(carElement);
        }
      });
    }

    function handlePlayerMove(action) {
        if (!player.active || !isPlayerTurn) return;
        isPlayerTurn = false;

        gameGrid[player.y][player.x] = null;

        if (action === 'forward') {
            const move = directions[player.dir];
            const nextX = player.x + move.x;
            const nextY = player.y + move.y;

            if (nextX < 0 || nextX >= GRID_WIDTH || nextY < 0 || nextY >= GRID_HEIGHT) {
                player.active = false;
            } else if (isOccupied(nextX, nextY)) {
                const otherCar = gameGrid[nextY][nextX];
                player.active = false;
                otherCar.active = false;
            } else {
                player.x = nextX;
                player.y = nextY;
            }
        } else if (action === 'left') {
            player.dir = turnLeftMap[player.dir];
        } else if (action === 'right') {
            player.dir = turnRightMap[player.dir];
        }
        
        if (player.active) gameGrid[player.y][player.x] = player;

        updateDisplay();
        setTimeout(botsTurn, 300);
    }
    
    function botsTurn() {
        bots.forEach(bot => {
            if (!bot.active) return;
            
            gameGrid[bot.y][bot.x] = null;
            
            const move = directions[bot.dir];
            let nextX = bot.x + move.x;
            let nextY = bot.y + move.y;
            
            if (nextX < 0 || nextX >= GRID_WIDTH || nextY < 0 || nextY >= GRID_HEIGHT || isOccupied(nextX, nextY)) {
                if (isOccupied(nextX, nextY)) {
                    const otherCar = gameGrid[nextY][nextX];
                    bot.active = false;
                    if(otherCar) otherCar.active = false;
                } else { 
                    bot.dir = Math.random() < 0.5 ? turnLeftMap[bot.dir] : turnRightMap[bot.dir];
                }
            } else {
                bot.x = nextX;
                bot.y = nextY;
            }
            
            if (bot.active) gameGrid[bot.y][bot.x] = bot;
        });
        
        updateDisplay();
        checkGameState();
    }

    function checkGameState() {
        const activeBots = bots.filter(b => b.active).length;
        if (!player.active) {
            statusDisplay.innerText = "Game Over! You crashed.";
            controls.style.display = 'none';
        } else if (activeBots === 0) {
            statusDisplay.innerText = "You Win! All bots are out.";
            controls.style.display = 'none';
        } else {
            statusDisplay.innerText = "Player's Turn";
            isPlayerTurn = true;
        }
    }

    document.getElementById('turn-left').addEventListener('click', () => handlePlayerMove('left'));
    document.getElementById('move-forward').addEventListener('click', () => handlePlayerMove('forward'));
    document.getElementById('turn-right').addEventListener('click', () => handlePlayerMove('right'));

    document.addEventListener('keydown', (e) => {
        if (!isPlayerTurn) return;
        if (e.key === 'q' || e.key === 'Q') handlePlayerMove('left');
        if (e.key === 'w' || e.key === 'W') handlePlayerMove('forward');
        if (e.key === 'e' || e.key === 'E') handlePlayerMove('right');
    });

    initGame();
  </script>
</body>
</html>
