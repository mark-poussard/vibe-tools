<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Space Opera</title>
  <style>
    body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #050508; color: #fff; font-family: monospace; }
    canvas { display: block; touch-action: none; }
    #ui { position: absolute; top: 10px; left: 10px; pointer-events: none; text-shadow: 1px 1px 2px #000; }
  </style>
</head>
<body>
  <div id="ui">System: Proxima-X<br>Orbiting Planet</div>
  <canvas id="gameCanvas"></canvas>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    let width, height;
    let camera = { x: 0, y: 0, zoom: 0.5 };
    let system = { star: {}, planets: [] };
    let ship = { 
      planetIndex: 0, 
      angle: 0, 
      orbitRadius: 20, 
      state: 'ORBITING',
      targetPlanetIndex: -1,
      transferT: 0,
      transferDuration: 0,
      r1: 0, r2: 0,
      startPhi: 0, endPhi: 0
    };

    function getTransferPosition(t) {
      const calcPos = (time) => {
        const r1 = ship.r1, r2 = ship.r2;
        const a = (r1 + r2) / 2;
        const e = Math.abs(r2 - r1) / (r1 + r2);
        const relTheta = time * Math.PI;
        const theta = (r2 > r1) ? relTheta : Math.PI - relTheta;
        const r = (a * (1 - e * e)) / (1 + e * Math.cos(theta));
        const angle = ship.startPhi + time * (ship.endPhi - ship.startPhi);
        let px = Math.cos(angle) * r, py = Math.sin(angle) * r;
        system.planets.forEach((p, idx) => {
          if (idx === ship.planetIndex || idx === ship.targetPlanetIndex) return;
          const fA = p.angle + (p.speed * 0.1) * (time * ship.transferDuration);
          const pX = Math.cos(fA) * p.distance, pY = Math.sin(fA) * p.distance;
          const dx = pX - px, dy = pY - py;
          const d = Math.hypot(dx, dy), soi = p.radius * 7;
          if (d < soi) {
            const f = Math.pow(1 - d / soi, 2) * p.radius * 2.0;
            px += (dx / d) * f; py += (dy / d) * f;
          }
        });
        return { x: px, y: py };
      };
      const pos = calcPos(t);
      const dt = t < 1 ? 0.01 : -0.01;
      const other = calcPos(t + dt);
      const angle = dt > 0 ? Math.atan2(other.y - pos.y, other.x - pos.x) : Math.atan2(pos.y - other.y, pos.x - other.x);
      return { x: pos.x, y: pos.y, angle: angle };
    }

    function drawShip(x, y, rot) {
      ctx.save();
      ctx.translate(x, y);
      ctx.rotate(rot);
      ctx.beginPath();
      ctx.moveTo(0, -8);
      ctx.lineTo(5, 5);
      ctx.lineTo(-5, 5);
      ctx.closePath();
      ctx.fillStyle = '#fff';
      ctx.fill();
      ctx.strokeStyle = '#000';
      ctx.lineWidth = 1;
      ctx.stroke();
      ctx.restore();
    }

    function startTransfer(targetIdx) {
      if (targetIdx === ship.planetIndex || ship.state === 'TRANSFERRING') return;
      const p1 = system.planets[ship.planetIndex];
      const p2 = system.planets[targetIdx];
      ship.state = 'TRANSFERRING';
      ship.targetPlanetIndex = targetIdx;
      ship.transferT = 0;
      ship.r1 = p1.distance;
      ship.r2 = p2.distance;
      ship.startPhi = p1.angle;
      const a = (ship.r1 + ship.r2) / 2;
      ship.transferDuration = Math.sqrt(Math.pow(a, 3)) * 0.007;
      let diff = (p2.angle + (p2.speed * 0.1) * ship.transferDuration) - ship.startPhi;
      while (diff > Math.PI) diff -= Math.PI * 2;
      while (diff < -Math.PI) diff += Math.PI * 2;
      ship.endPhi = ship.startPhi + diff;
    }
    
    // Touch State
    let lastTouchX = 0, lastTouchY = 0;
    let lastPinchDist = 0;
    let isDragging = false;

    function init() {
      resize();
      generateSystem();
      requestAnimationFrame(update);
    }

    function resize() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width * window.devicePixelRatio;
      canvas.height = height * window.devicePixelRatio;
      canvas.style.width = width + 'px';
      canvas.style.height = height + 'px';
      ctx.scale(window.devicePixelRatio, window.devicePixelRatio);
    }

    function generateSystem() {
      system.star = {
        radius: 40 + Math.random() * 20,
        color: '#ffcc33'
      };

      const planetCount = 3 + Math.floor(Math.random() * 4);
      let currentDist = 180;

      for (let i = 0; i < planetCount; i++) {
        const pRadius = 8 + Math.random() * 25;
        currentDist += 120 + Math.random() * 100;
        system.planets.push({
          distance: currentDist,
          radius: pRadius,
          color: `hsl(${Math.random() * 360}, 65%, 60%)`,
          angle: Math.random() * Math.PI * 2,
          speed: (0.005 + Math.random() * 0.01) * (Math.random() > 0.5 ? 1 : -1)
        });
      }

      ship.planetIndex = Math.floor(Math.random() * system.planets.length);
      ship.orbitRadius = system.planets[ship.planetIndex].radius + 15;
      
      // Initial camera focus
      camera.x = 0;
      camera.y = 0;
    }

    function update() {
      system.planets.forEach(p => {
        p.angle += p.speed * 0.1;
      });

      if (ship.state === 'ORBITING') {
        ship.angle += 0.02;
      } else {
        ship.transferT += 1 / ship.transferDuration;
        if (ship.transferT >= 1) {
          ship.state = 'ORBITING';
          ship.planetIndex = ship.targetPlanetIndex;
          ship.transferT = 0;
          ship.angle = 0;
        }
      }

      const ui = document.getElementById('ui');
      if (ship.state === 'ORBITING') {
        ui.innerHTML = `System: Proxima-X<br>Orbiting Planet ${ship.planetIndex + 1}`;
      } else {
        ui.innerHTML = `System: Proxima-X<br>Calculating Fastest Intercept...<br>Advanced Grav-Assist to Planet ${ship.targetPlanetIndex + 1}`;
      }

      draw();
      requestAnimationFrame(update);
    }

    function draw() {
      ctx.clearRect(0, 0, width, height);
      ctx.save();

      // Camera transform
      ctx.translate(width / 2, height / 2);
      ctx.scale(camera.zoom, camera.zoom);
      ctx.translate(-camera.x, -camera.y);

      // Draw Star
      ctx.beginPath();
      ctx.arc(0, 0, system.star.radius, 0, Math.PI * 2);
      ctx.fillStyle = system.star.color;
      ctx.fill();
      ctx.shadowBlur = 40;
      ctx.shadowColor = system.star.color;
      ctx.stroke();
      ctx.shadowBlur = 0;

      // Draw Planets
      system.planets.forEach((p, index) => {
        const px = Math.cos(p.angle) * p.distance;
        const py = Math.sin(p.angle) * p.distance;

        // Orbit line
        ctx.beginPath();
        ctx.arc(0, 0, p.distance, 0, Math.PI * 2);
        ctx.strokeStyle = 'rgba(255,255,255,0.1)';
        ctx.stroke();

        // Planet body
        ctx.beginPath();
        ctx.arc(px, py, p.radius, 0, Math.PI * 2);
        ctx.fillStyle = p.color;
        ctx.fill();

        // Draw Ship if it's on this planet
        if (ship.state === 'ORBITING' && index === ship.planetIndex) {
          const sx = px + Math.cos(ship.angle) * ship.orbitRadius;
          const sy = py + Math.sin(ship.angle) * ship.orbitRadius;
          drawShip(sx, sy, ship.angle + Math.PI / 2);
        }
      });

      if (ship.state === 'TRANSFERRING') {
        const pos = getTransferPosition(ship.transferT);
        ctx.beginPath();
        ctx.setLineDash([5, 5]);
        ctx.strokeStyle = 'rgba(255, 50, 50, 0.6)';
        for (let t = 0; t <= 1; t += 0.02) {
          const p = getTransferPosition(t);
          if (t === 0) ctx.moveTo(p.x, p.y);
          else ctx.lineTo(p.x, p.y);
        }
        ctx.stroke();
        ctx.setLineDash([]);
        for (let t = 0; t <= 1; t += 0.1) {
          const p = getTransferPosition(t);
          ctx.beginPath();
          ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
          ctx.fillStyle = '#ff3333';
          ctx.fill();
        }
        drawShip(pos.x, pos.y, pos.angle + Math.PI / 2);
      }

      ctx.restore();
    }

    // Interaction Logic
    function handlePointer(ex, ey) {
      const rect = canvas.getBoundingClientRect();
      const mx = (ex - rect.left - width / 2) / camera.zoom + camera.x;
      const my = (ey - rect.top - height / 2) / camera.zoom + camera.y;
      system.planets.forEach((p, idx) => {
        const px = Math.cos(p.angle) * p.distance;
        const py = Math.sin(p.angle) * p.distance;
        if (Math.hypot(mx - px, my - py) < p.radius + 25) startTransfer(idx);
      });
    }

    canvas.addEventListener('mousedown', e => handlePointer(e.clientX, e.clientY));

    canvas.addEventListener('touchstart', e => {
      handlePointer(e.touches[0].clientX, e.touches[0].clientY);
      if (e.touches.length === 1) {
        isDragging = true;
        lastTouchX = e.touches[0].clientX;
        lastTouchY = e.touches[0].clientY;
      } else if (e.touches.length === 2) {
        isDragging = false;
        lastPinchDist = Math.hypot(
          e.touches[0].clientX - e.touches[1].clientX,
          e.touches[0].clientY - e.touches[1].clientY
        );
      }
    }, { passive: false });

    canvas.addEventListener('touchmove', e => {
      e.preventDefault();
      if (e.touches.length === 1 && isDragging) {
        const dx = e.touches[0].clientX - lastTouchX;
        const dy = e.touches[0].clientY - lastTouchY;
        camera.x -= dx / camera.zoom;
        camera.y -= dy / camera.zoom;
        lastTouchX = e.touches[0].clientX;
        lastTouchY = e.touches[0].clientY;
      } else if (e.touches.length === 2) {
        const currentDist = Math.hypot(
          e.touches[0].clientX - e.touches[1].clientX,
          e.touches[0].clientY - e.touches[1].clientY
        );
        if (lastPinchDist > 0) {
          const ratio = currentDist / lastPinchDist;
          camera.zoom *= ratio;
          // Clamp zoom
          camera.zoom = Math.min(Math.max(camera.zoom, 0.05), 5);
        }
        lastPinchDist = currentDist;
      }
    }, { passive: false });

    canvas.addEventListener('touchend', () => {
      isDragging = false;
      lastPinchDist = 0;
    });

    window.addEventListener('resize', resize);
    window.onload = init;
  </script>
</body>
</html>
