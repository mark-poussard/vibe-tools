<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Space Opera</title>
  <style>
    body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #050508; color: #fff; font-family: monospace; }
    canvas { display: block; touch-action: none; }
    #ui { position: absolute; top: 10px; left: 10px; pointer-events: none; text-shadow: 1px 1px 2px #000; }
  </style>
</head>
<body>
  <div id="ui">System: Proxima-X<br>Orbiting Planet</div>
  <canvas id="gameCanvas"></canvas>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    let width, height;
    let camera = { x: 0, y: 0, zoom: 0.5 };
    let system = { star: {}, planets: [] };
    let ship = { planetIndex: 0, angle: 0, orbitRadius: 20 };
    
    // Touch State
    let lastTouchX = 0, lastTouchY = 0;
    let lastPinchDist = 0;
    let isDragging = false;

    function init() {
      resize();
      generateSystem();
      requestAnimationFrame(update);
    }

    function resize() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width * window.devicePixelRatio;
      canvas.height = height * window.devicePixelRatio;
      canvas.style.width = width + 'px';
      canvas.style.height = height + 'px';
      ctx.scale(window.devicePixelRatio, window.devicePixelRatio);
    }

    function generateSystem() {
      system.star = {
        radius: 40 + Math.random() * 20,
        color: '#ffcc33'
      };

      const planetCount = 3 + Math.floor(Math.random() * 4);
      let currentDist = 180;

      for (let i = 0; i < planetCount; i++) {
        const pRadius = 8 + Math.random() * 25;
        currentDist += 120 + Math.random() * 100;
        system.planets.push({
          distance: currentDist,
          radius: pRadius,
          color: `hsl(${Math.random() * 360}, 65%, 60%)`,
          angle: Math.random() * Math.PI * 2,
          speed: (0.005 + Math.random() * 0.01) * (Math.random() > 0.5 ? 1 : -1)
        });
      }

      ship.planetIndex = Math.floor(Math.random() * system.planets.length);
      ship.orbitRadius = system.planets[ship.planetIndex].radius + 15;
      
      // Initial camera focus
      camera.x = 0;
      camera.y = 0;
    }

    function update() {
      // Move planets
      system.planets.forEach(p => {
        p.angle += p.speed * 0.1;
      });

      // Move ship
      ship.angle += 0.02;

      draw();
      requestAnimationFrame(update);
    }

    function draw() {
      ctx.clearRect(0, 0, width, height);
      ctx.save();

      // Camera transform
      ctx.translate(width / 2, height / 2);
      ctx.scale(camera.zoom, camera.zoom);
      ctx.translate(-camera.x, -camera.y);

      // Draw Star
      ctx.beginPath();
      ctx.arc(0, 0, system.star.radius, 0, Math.PI * 2);
      ctx.fillStyle = system.star.color;
      ctx.fill();
      ctx.shadowBlur = 40;
      ctx.shadowColor = system.star.color;
      ctx.stroke();
      ctx.shadowBlur = 0;

      // Draw Planets
      system.planets.forEach((p, index) => {
        const px = Math.cos(p.angle) * p.distance;
        const py = Math.sin(p.angle) * p.distance;

        // Orbit line
        ctx.beginPath();
        ctx.arc(0, 0, p.distance, 0, Math.PI * 2);
        ctx.strokeStyle = 'rgba(255,255,255,0.1)';
        ctx.stroke();

        // Planet body
        ctx.beginPath();
        ctx.arc(px, py, p.radius, 0, Math.PI * 2);
        ctx.fillStyle = p.color;
        ctx.fill();

        // Draw Ship if it's on this planet
        if (index === ship.planetIndex) {
          const sx = px + Math.cos(ship.angle) * ship.orbitRadius;
          const sy = py + Math.sin(ship.angle) * ship.orbitRadius;
          
          ctx.save();
          ctx.translate(sx, sy);
          ctx.rotate(ship.angle + Math.PI / 2);
          ctx.beginPath();
          ctx.moveTo(0, -6);
          ctx.lineTo(4, 4);
          ctx.lineTo(-4, 4);
          ctx.closePath();
          ctx.fillStyle = '#fff';
          ctx.fill();
          ctx.restore();
        }
      });

      ctx.restore();
    }

    // Interaction Logic
    canvas.addEventListener('touchstart', e => {
      if (e.touches.length === 1) {
        isDragging = true;
        lastTouchX = e.touches[0].clientX;
        lastTouchY = e.touches[0].clientY;
      } else if (e.touches.length === 2) {
        isDragging = false;
        lastPinchDist = Math.hypot(
          e.touches[0].clientX - e.touches[1].clientX,
          e.touches[0].clientY - e.touches[1].clientY
        );
      }
    }, { passive: false });

    canvas.addEventListener('touchmove', e => {
      e.preventDefault();
      if (e.touches.length === 1 && isDragging) {
        const dx = e.touches[0].clientX - lastTouchX;
        const dy = e.touches[0].clientY - lastTouchY;
        camera.x -= dx / camera.zoom;
        camera.y -= dy / camera.zoom;
        lastTouchX = e.touches[0].clientX;
        lastTouchY = e.touches[0].clientY;
      } else if (e.touches.length === 2) {
        const currentDist = Math.hypot(
          e.touches[0].clientX - e.touches[1].clientX,
          e.touches[0].clientY - e.touches[1].clientY
        );
        if (lastPinchDist > 0) {
          const ratio = currentDist / lastPinchDist;
          camera.zoom *= ratio;
          // Clamp zoom
          camera.zoom = Math.min(Math.max(camera.zoom, 0.05), 5);
        }
        lastPinchDist = currentDist;
      }
    }, { passive: false });

    canvas.addEventListener('touchend', () => {
      isDragging = false;
      lastPinchDist = 0;
    });

    window.addEventListener('resize', resize);
    window.onload = init;
  </script>
</body>
</html>
